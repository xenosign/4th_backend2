<script>
  window.localStorage.setItem('tetz', '테츠입니다!');
  window.localStorage.setItem('tetz1', '테츠1입니다!');
  window.localStorage.setItem('tetz2', '테츠2입니다!');
  window.localStorage.setItem('tetz3', '테츠3입니다!');
  window.localStorage.setItem('tetz4', '테츠4입니다!');

  for (let i = 0; i < window.localStorage.length; i++) {
    const key = window.localStorage.key(i);
    const value = window.localStorage.getItem(key);
    console.log(`${i+1} 번째 key는 ${key} 이고, value는 ${value} 입니다!`);
  }
</script>
